<div class="container justify-content center mt-5">
  <div class="row">
    <div class="col-md-8 float-md-left">
      <img src="https://coschedule.com/blog/wp-content/uploads/how-long-should-blog-posts-be.png" alt="blog-post" class="img">
    </div>
    <div class="col-md-4 float-md-right">
      <form class="from-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h3 class="h3 mb-3 font-weight-normal">Please Login</h3>
    
        <div class="form-group">
          <label for="usrename" class="sr-only">Username</label>
          <!-- [formControlName]="'username'" -->
          <input type="text" formControlName="username" class="form-control" placeholder="Enter username" id="username"
            autocomplete="off">
        </div>
        <div class="form-group">
          <label for="password" class="sr-only">Password:</label>
          <input type="password" formControlName="password" class="form-control" placeholder="Enter password" id="password"
            autocomplete="off">
        </div>
    
        <button type="submit" class="btn btn-lg btn-primary btn-block">Sign In</button>
      </form>
    
    </div>
  </div>
 
</div>
